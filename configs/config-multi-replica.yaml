# 多副本环境配置示例
server:
  port: "8080"
  mode: "release"

database:
  type: "sqlite"
  dsn: "/app/data/kube-node-mgr.db"
  max_open_conns: 25
  max_idle_conns: 10
  max_lifetime: 3600

jwt:
  secret: "your-jwt-secret-change-in-production"
  expire_time: 86400

ldap:
  enabled: false
  host: "ldap.example.com"
  port: 389
  base_dn: "dc=example,dc=com"
  user_filter: "(&(objectClass=person)(uid=%s))"
  admin_dn: "cn=admin,dc=example,dc=com"
  admin_pass: "admin_password"

# 进度服务配置 - 关键配置！
progress:
  enable_database: true  # 启用数据库模式，解决多副本进度同步问题