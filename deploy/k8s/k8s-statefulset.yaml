  ldap-admin-dn: Y249YWRtaW4sZGM9ZXhhbXBsZSxkYz1jb20= # base64: cn=admin,dc=example,dc=com
  ldap-admin-pass: YWRtaW5fcGFzc3dvcmQ= # base64: admin_password