apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kube-node-manager
  namespace: default
  labels:
    app: kube-node-manager
spec:
  serviceName: kube-node-manager
  replicas: 1
  selector:
    matchLabels:
      app: kube-node-manager
  template:
    metadata:
      labels:
        app: kube-node-manager
    spec:
      serviceAccountName: kube-node-manager
      containers:
      - name: kube-node-manager
        image: kube-node-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        # 应用基础配置
        - name: PORT
          value: "8080"
        - name: GIN_MODE
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: gin-mode
        - name: DATABASE_DSN
          value: "/app/data/kube-node-manager.db"
        # JWT配置
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kube-node-manager-secret
              key: jwt-secret
        - name: JWT_EXPIRE_TIME
          value: "86400"
        # LDAP配置
        - name: LDAP_ENABLED
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: ldap-enabled
        - name: LDAP_HOST
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: ldap-host
              optional: true
        - name: LDAP_PORT
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: ldap-port
              optional: true
        - name: LDAP_BASE_DN
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: ldap-base-dn
              optional: true
        - name: LDAP_USER_FILTER
          valueFrom:
            configMapKeyRef:
              name: kube-node-manager-config
              key: ldap-user-filter
              optional: true
        - name: LDAP_ADMIN_DN
          valueFrom:
            secretKeyRef:
              name: kube-node-manager-secret
              key: ldap-admin-dn
              optional: true
        - name: LDAP_ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: kube-node-manager-secret
              key: ldap-admin-pass
              optional: true
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: config
          mountPath: /app/configs
          readOnly: true
        - name: kube-config
          mountPath: /home/appuser/.kube
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: kube-node-manager-config
      - name: kube-config
        secret:
          secretName: kube-node-manager-kubeconfig
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-node-manager
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-node-manager
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: [""]
  resources: ["nodes/status"]
  verbs: ["patch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-node-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-node-manager
subjects:
- kind: ServiceAccount
  name: kube-node-manager
  namespace: default

---
